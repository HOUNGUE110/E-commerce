<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Gold House.png" type="image/png" sizes="16x16">
</head>
<body>
    <header>
        <h1>GOLD HOUSE PRODUCTS</h1>
        <nav>
            <div class="logo">
                <img src="./Gold House.png" alt="Logo Gold House" width="100" height="100"
                style="border-radius: 50%;">
            </div>
            <ul>
                <li><a href="">Accueil</a></li>
                <li><a href="">Produits</a></li>
                <li><a href="">Panier</a></li>
                <li><a href="">Compte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produits">
            <h2>Produits en vedette</h2>
            <div class="produit">
                <img src="https://media.rolex.com/image/upload/q_auto:eco/f_auto/t_v7-majesty/c_limit,w_1200/v1/catalogue/2024/upright-c/m136668lb-0001" alt="Produit 1" width="200" height="250">
                <h3>ROLEX DEEPSEA</h3>
                <p>Oyster, 44 mm, or jaune</p>
                <h4>Prix : 10 €</h4>
                <button class="AjoutPanier" data-nom="ROLEX DEEPSEA" data-prix="10">Ajouter au panier</button>
            </div>
            <div class="produit">
                <img src="https://media.rolex.com/image/upload/q_auto:eco/f_auto/t_v7-majesty/c_limit,w_1200/v1/catalogue/2024/upright-c/m336935-0008" alt="Produit 2" width="200" height="250">
                <h3>SKY-DWELLER</h3>
                <p>Oyster, 42 mm, or Everose</p>
                <h4>Prix : 20 €</h4>
                <button class="AjoutPanier" data-nom="SKY-DWELLER" data-prix="20">Ajouter au panier</button>
            </div>
        </section>
        <section id="panier">
            <h2>
                <img src="https://cdn-icons-png.flaticon.com/512/126/126083.png" alt="Panier">
            </h2>
            <div id="contenuPanier"></div>
            <h3>Total : <span id="totalPanier">��� </span></h3>
            <button id="validerPanier" a href>Valider le panier</button>
        </section>
        <section id="lien">
            <h2>Liens utiles</h2>
                <a href="https://www.rolex.com/fr"  alt="Panier" target="_blank">Rolex.fr</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gold House Products</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
